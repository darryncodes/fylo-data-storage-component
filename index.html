<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

    <title>Frontend Mentor | Fylo data storage component</title>

    <link rel="stylesheet" href="css/style.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>

    <main>
        <h1 class="sr-only">Fylo data storage</h1>
        <article class="wrapper">
            <div class="container">
                <img src="img/logo.svg" class="logo" alt="Fylo logo">
                <div class="card">
                    <ul class="card__list">
                        <li class="card__item">
                            <button class="btn" aria-label="Attach document">
                                <img src="img/icon-document.svg" class="btn__icon" alt="Attach document icon">
                            </button>
                        </li>
                        <li class="card__item">
                            <button class="btn" aria-label="Create new folder">
                                <img src="img/icon-folder.svg" class="btn__icon" alt="Create folder icon">
                            </button>
                        </li>
                        <li class="card__item">
                            <button class="btn" aria-label="Upload your data">
                                <img src="img/icon-upload.svg" class="btn__icon" alt="Upload data icon">
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="content">
                <p class="content__description">Youâ€™ve used <span class="content__description--highlight">815 GB</span>
                    of your storage</p>
                <div class="slider">
                    <input type="range" min="1" max="100" value="75" class="slider__input" id="storage" name="storage">
                    <label for="storage" class="sr-only"></label>
                </div>
                <div class="info">
                    <p>0 GB</p>
                    <p>1000 GB</p>
                </div>
                <div class="popup">
                    <span class="popup__amount">185</span>
                    <span class="popup__description">GB Left</span>
                </div>
            </div>
        </article>
    </main>

    <footer class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
                class="attribution__link">Frontend Mentor</a>.
            Coded by <a href="https://www.darryncodes.co.uk/" target="_blank"
                class="attribution__link">@darryncodes</a>.
        </p>
    </footer>

</body>

</html>
